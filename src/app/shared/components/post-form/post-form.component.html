<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="postForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Id" formControlName="id">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="title ..." formControlName="title"
            [class]="isValidField('title')">
            <div class="invalid-feedback">
                <span *ngIf="postForm.get('title').errors?.required">
                   This field is required
                </span>
           </div>                      
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="body ..." formControlName="body"
            [class]="isValidField('body')">
            <div class="invalid-feedback">
                <span *ngIf="postForm.get('body').errors?.required">
                   This field is required
                </span>
           </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="user Id" formControlName="userId"
            [class]="isValidField('userId')">
            <div class="invalid-feedback">
                <span *ngIf="postForm.get('userId').errors?.required">
                   This field is required
                </span>
           </div>
        </div>        
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onBackToList()">Go Back to list</button>
